version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: trendpulse-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trendpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-trendpulse}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trendpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trendpulse-network

  # ===========================================================================
  # Redis Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: trendpulse-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trendpulse-network

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trendpulse-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trendpulse}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-trendpulse}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trendpulse-network

  # ===========================================================================
  # Celery Worker - Data Collection & Processing
  # ===========================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trendpulse-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trendpulse}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-trendpulse}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trendpulse-network

  # ===========================================================================
  # Celery Beat - Scheduled Tasks
  # ===========================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trendpulse-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trendpulse}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-trendpulse}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trendpulse-network

  # ===========================================================================
  # Next.js Frontend (Optional - for full-stack local development)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: trendpulse-frontend
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - trendpulse-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  trendpulse-network:
    driver: bridge
